<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop - Login e Cadastro</title>
    <link rel="stylesheet" href="css/styleIndex.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="principal/home.html">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" required>
                    <label>Usuário</label>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <label>Senha</label>
                    <i class='bx bx-lock'></i>
                </div>
                <button type = "submit" class="btn animation" style="--i:3; --j:24;">Login</button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Não tem cadastro? <a href="#" class="registre-link"> Registre</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Bem-vindo!</h2>
            <p class="animation" style="--i:1; --j:21;">Entre e agende seu corte!</p>
        </div>

        
        <div class="form-box registre">
            <h2 class="animation" style="--i:17; --j:0;">Cadastro</h2>
            <form action="principal/home.html">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <label>Nome</label>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required>
                    <label>Email</label>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <label>Senha</label>
                    <i class='bx bx-lock'></i>
                </div>
                <button type = "submit" class="btn animation" style="--i:21; --j:4;">Registre</button>
            </form>
            <div class="logreg-link animation"style="--i:22; --j:5;">
                <p>Já tem conta? <a href="#" class="login-link">Login</a></p>
            </div>
        </div>
        <div class="info-text registre">
            <h2 class="animation" style="--i:17; --j:0;">Faça seu cadastro</h2>
            <p class="animation" style="--i:18; --j:1;">Cadastre-se para uma melhor esperiência!</p>
        </div>
    </div>
    <script src="js/scriptPages.js"></script>
    <script src="js/scriptIndex.js"></script>
</body>
</html>
